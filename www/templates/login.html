<ion-view title="Login - Poppy">
  <div class="bar"/>
    <h1 class="title">Poppy Login</h1>
  </div>
  <ion-content class="has-header">
    <div align="center" class="card list">
      <form>
        <label class="item item-input">
            <input type="text" placeholder="Email" ng-model="email" />
        </label>
        <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="pass" />
        </label>

        <label class="item">
          <button class="button button-block button-balanced" ng-click="login(email, pass)">Log In</button>
        </label>
        <p ng-show="err" class="error">{{err}}</p>
      </form>
    </div>
  </ion-content>
</ion-view>
