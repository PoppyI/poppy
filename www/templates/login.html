<ion-view title="Poppy Login">
  <div class="bar bar-header"/>
    <h1 class="title">Poppy</h1>
  </div>
  <ion-content class="has-header">
    <div align="center" class="list list-inset">
      <form>
        <label class="item item-input">
            <input type="text" placeholder="Email" ng-model="email" />
        </label>
        <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="pass" />
        </label>

        <label class="item">
          <button class="button button-block" ng-click="login(email, pass)">Log In</button>
        </label>
        <p ng-show="err" class="error">{{err}}</p>
      </form>
